<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
  Math.floor
     */
    // 0이상 10미만의 난수 생성
    var randomNumber = Math.floor( Math.random() * 10 );

    // HTML 페이지에 출력
    document.write("<h1>Math.floor, Math.random 함수를 활용하여 정수형 난수 발생 </h1>");
    document.write("<p>결과: " + randomNumber + "</p>");
</script>
</body>
</html>
