<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math.floor() 함수 예제</title>
</head>
<body>
<script>
  // Math.floor() 함수 예제
  var originalNumber = 7.89;
  var flooredNumber = Math.floor(originalNumber);

  // HTML 페이지에 출력
  document.write("<h1>Math.floor() 함수 예제</h1>");
  document.write("<p>원래 숫자: " + originalNumber + "</p>");
  document.write("<p>Math.floor 적용 후: " + flooredNumber + "</p>");
</script>
</body>
</html>
