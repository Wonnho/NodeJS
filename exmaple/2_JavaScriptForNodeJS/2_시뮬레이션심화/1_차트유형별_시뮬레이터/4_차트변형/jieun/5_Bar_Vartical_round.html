<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="utils2.js"></script>
</head>
<body>

<div style="width: 80%; margin: auto;">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');



    const DATA_COUNT = 7;
    const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};

    const labels =  Samples.utils.shoes({count: 7});
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Men',
                data:  Samples.utils.numbers(NUMBER_CFG),
                borderColor:'purple',
                backgroundColor:   window.chartColors.purple,
                borderWidth: 1,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false
            },
            {
                label: 'Women',
                data:  Samples.utils.numbers(NUMBER_CFG),
                borderColor:  'blue',
                backgroundColor:   window.chartColors.blue,
                borderWidth: 1,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false
            },
            {
                label: 'Kids',
                data: Samples.utils.numbers(NUMBER_CFG),
                borderColor: 'green',
                backgroundColor: window.chartColors.green,
                borderWidth: 1,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false
            }


        ]
    };

    new Chart(ctx,
        {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: '전달 대비 신발 판매율'
                    }
                },
                responsive: true,
                scales: {
                    x: {
                        display: true,

                        title: {
                            display: true,
                            text: '신발 종류',
                            color: '#116099',
                            font: {
                                size: 15,
                                weight: 'normal',
                                lineHeight: 1.2,
                            },
                            padding: {top: 20, left: 0, right: 0, bottom: 0}
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: '전달 대비 판매율(%)',
                            color: '#41bdb3',
                            font: {
                                // family: 'Times',
                                size: 15,
                                style: 'normal',
                                lineHeight: 1.2
                            },
                            padding: {top: 30, left: 0, right: 0, bottom: 0}
                        }
                    }
                }

            },
        }
    );
</script>


</body>
</html>
